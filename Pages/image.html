<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення</title>
</head>
<body>
    <style>
        figure {
    background:  #f7e523;
    width: 400px;
    height: 300px;
    text-align: center;
    margin: 15px;
    padding: 25px;
   }
    </style>
    <!-- Робота з зображеннями --> 
    <h1>Використання тегів та атрибутів для роботи з зображеннями:</h1>
    <!--Атрибут figure-->
   <figure>
    <p><img src="../Image/Logo.png" alt="Logo NAVI"></p>
    <figcaption><strong>Зображення!</strong></figcaption>
   </figure>
   <!--Атрибут alt-->
   <figure>
    <p><img src="*" alt="ERROR"></p>
    <figcaption><strong>Aтрибут <code>alt</code>!</strong></figcaption>
   </figure>
</body>
</html>
