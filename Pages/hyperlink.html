<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        a{
            font-size:x-large;
        }
        a{
            color: #000;
            text-decoration: none;
        }
    </style>
    <!-- Приклади гіперпосилань -->   
    <h1>Використання атрибутів:</h1>
    <!--Атрибут href визначає URL-адресу сторінки на яку вказує посилання.-->
    <a href="https://navi.gg/ua"><ins>Сторінка NAVI.</ins></a>
    <hr>

    <!--Атрибут download вказує, що цільовий файл буде завантажений, коли користувач натискає на гіперпосилання.-->
    <a href="../Image/Logo.png" download="Logo.png"><ins>Скачати логотип Navi.</ins></a>
    <hr>

    <!--Атрибут target вказує, де відкрити документ при переході за посиланням. Можливі значення: _blank, _self, _parent, _top, framename-->
    <a href="https://navi.gg/ua" target="_blank"><ins>Сторінка NAVI в новому вікні.</ins></a>
    <hr>
</body>
</html>
