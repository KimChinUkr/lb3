<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми</title>
</head>
<body>
    <!-- Форми -->
    <h1>Використання тегів та атрибутів для створення форм:</h1>
    <form action="">
        <fieldset>
        <legend> Персональна інформація </legend>
            <p>Ім'я: <input type="text" placeholder="Ваше ім'я"></p>
            <p>Вік: <input type="text" placeholder="Ваш вік"></p>
        </fieldset>

        <p>Ваш пароль: <input type="password" placeholder="Введіть ваш пароль"></p>

        <p>Чоловік <input type="radio"> Жінка <input type="radio"></p>

        <p>Оберіть дату: <input type="date"></p>

        <p>Вас запам'ятати?<input type="checkbox"></p>
        
        <p>Оберіть ваше місто: 
            <select>
                <option></option>
                <option>Лос Анджелес</option>
                <option>Берлін</option>
                <option>Київ</option>
                <option>Лондон</option>
            </select>
        </p>

        <p>
            Введіть ваше повідомлення:
            <textarea name="comment">
            </textarea>
            </p>
            <p>
            <input type="button" value="Відправити">
            </p>
    </form>
</body>
</html>
